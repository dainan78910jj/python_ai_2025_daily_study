<!-- 8, Receipt -->

<!DOCTYPE html>
<html>

<head>
    <title>
        Lexicon Store
    </title>
    <style>
        .BoldCell {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <th>
                Name / Description
            </th>
            <th>
                Qty.
            </th>
            <th>
                Price
            </th>
            <th>
                Cost
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Paperclips</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>Staples(box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td colspan="3" class="BoldCell">Subtotal</td>
                <td>$110.00</td>
            </tr>
            <tr>
                <td colspan="2" class="BoldCell">Tax</td>
                <td>8%</td>
                <td>$8.80</td>
            </tr>
            <tr>
                <td colspan="3" class="BoldCell">Grand Total</td>
                <td>$118.80</td>
            </tr>
            <tr>
                <td colspan="4">&copy; <em>2020 - Lexicon Store</em></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
