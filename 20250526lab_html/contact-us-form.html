<!-- Contact Us Form -->

<!DOCTYPE html>
<html>

<head>
    <title>
        Contact Us
    </title>
    <link rel="stylesheet" href="./contact-us-form.css">
</head>

<body>
    <h1>
        Contact Us
    </h1>
    <form>
        <span>
            First name:
        </span>
        <input type="text" name="firstname">
        <br>
        <span>
            Last name:
        </span>
        <input type="text" name="lastname">
        <br>
        <span>
            Email:
        </span>
        <input type="text" name="email">
        <br>
        <span>
            Town:
        </span>
        <select name="town">
            <option value="1">
                Stockholm
            </option>
            <option value="2">
                Gothenburg
            </option>
            <option value="1">
                Malmo
            </option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>


</html>
