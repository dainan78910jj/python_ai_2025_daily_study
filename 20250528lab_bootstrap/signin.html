<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-up using Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 390px;
            height: 241px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="javascript:void(0)">Welcome</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Landing Page</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron" style="max-width: 1200px; margin: auto;">
        <h1>Log In</h1>
        <p>
            Enter your email and password below to log in to Coffee Loveer
        </p>
    </div>
    <div class="container" style="max-width: 1200px; margin: 50px auto auto auto;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="Email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Keep me Logged In
            </label>
        </div>
        <button type="button" class="btn btn-secondary">Submit</button>
    </div>



</body>

</html>
