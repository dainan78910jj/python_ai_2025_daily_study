    <script>
        function extractText() {
            let lis = document.getElementsByTagName("li");
            let text = "";
            for (let i = 0; i < lis.length; i++) {
                text += lis[i].innerText + "\n";
            }
            document.getElementById("result").innerHTML = text.trim();
        }
    </script>
